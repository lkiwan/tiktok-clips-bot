# Render.com configuration
services:
  - type: web
    name: tiktok-clips-bot
    env: python
    buildCommand: pip install -r bot/requirements.txt
    startCommand: cd bot && gunicorn app:app
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_REPO
        sync: false
