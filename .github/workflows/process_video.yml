name: Process YouTube Video

on:
  repository_dispatch:
    types: [process_video]

  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      chat_id:
        description: 'Telegram Chat ID'
        required: true
      youtube_url:
        description: 'YouTube URL'
        required: true
      num_clips:
        description: 'Number of clips'
        required: true
        default: '3'
      clip_duration:
        description: 'Clip duration in seconds'
        required: true
        default: '60'

jobs:
  process:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get parameters
        id: params
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "chat_id=${{ github.event.client_payload.chat_id }}" >> $GITHUB_OUTPUT
            echo "youtube_url=${{ github.event.client_payload.youtube_url }}" >> $GITHUB_OUTPUT
            echo "num_clips=${{ github.event.client_payload.num_clips }}" >> $GITHUB_OUTPUT
            echo "clip_duration=${{ github.event.client_payload.clip_duration }}" >> $GITHUB_OUTPUT
          else
            echo "chat_id=${{ github.event.inputs.chat_id }}" >> $GITHUB_OUTPUT
            echo "youtube_url=${{ github.event.inputs.youtube_url }}" >> $GITHUB_OUTPUT
            echo "num_clips=${{ github.event.inputs.num_clips }}" >> $GITHUB_OUTPUT
            echo "clip_duration=${{ github.event.inputs.clip_duration }}" >> $GITHUB_OUTPUT
          fi

      - name: Send processing started notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${{ steps.params.outputs.chat_id }}" \
            -d text="⏳ Processing started! Downloading video..." \
            -d parse_mode="HTML"

      - name: Process video
        id: process
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          python scripts/process_video.py \
            --chat-id "${{ steps.params.outputs.chat_id }}" \
            --url "${{ steps.params.outputs.youtube_url }}" \
            --num-clips "${{ steps.params.outputs.num_clips }}" \
            --clip-duration "${{ steps.params.outputs.clip_duration }}"

      - name: Send completion notification
        if: success()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${{ steps.params.outputs.chat_id }}" \
            -d text="✅ All clips sent! Copy the captions and post to TikTok." \
            -d parse_mode="HTML"

      - name: Send error notification
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        run: |
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${{ steps.params.outputs.chat_id }}" \
            -d text="❌ Processing failed. Please try again with a different video." \
            -d parse_mode="HTML"
